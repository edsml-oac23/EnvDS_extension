<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0; 
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
    }

    h1 {
      font-size: 11px;
      font-weight: 700;
      margin: 0;
      padding: 15px 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--vscode-panel-border);
      background-color: var(--vscode-sideBarSectionHeader-background);
    }

    /* --- The Module List --- */
    .session {
      margin-bottom: 0;
    }

    .session-header {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--vscode-descriptionForeground);
      padding: 15px 20px 5px 20px;
      margin-top: 10px;
    }

    .section {
      position: relative; /* Context for the inline card */
      border-bottom: 1px solid transparent;
    }

    /* BOLD and LARGER as requested */
    .section-title {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 14px;      /* Larger */
      font-weight: 700;     /* Bold */
      display: flex;
      align-items: center;
      transition: background 0.2s;
    }

    .section-title:hover {
      background-color: var(--vscode-list-hoverBackground);
    }

    .section-title.active {
      background-color: var(--vscode-list-activeSelectionBackground);
      color: var(--vscode-list-activeSelectionForeground);
    }

    /* --- The Inline Detail Card --- */
    /* This moves around the DOM to sit below the active item */
    .detail-card {
      background: var(--vscode-sideBar-dropBackground);
      border-top: 1px solid var(--vscode-panel-border);
      border-bottom: 1px solid var(--vscode-panel-border);
      padding: 15px 20px;
      margin: 0; /* Flush with the list */
      animation: slideDown 0.2s ease-out;
    }

    .hidden {
      display: none !important;
    }

    .detail-description {
      font-size: 13px;
      line-height: 1.4;
      opacity: 0.9;
      margin-bottom: 12px;
    }

    /* The Blue Button */
    .highlight {
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      padding: 6px 12px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      width: 100%; /* Full width for better mobile/narrow sidebar */
      text-align: center;
    }

    .highlight:hover {
      background: var(--vscode-button-hoverBackground);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="reusable-card" class="detail-card hidden">
    <div id="card-desc" class="detail-description"></div>
    <button id="card-btn" class="highlight hidden">Check Dependencies</button>
  </div>

  <h1>Environmental Data Science</h1>

  <div class="session">
    <div class="session-header">Week 1 – Climate & Time Series</div>

    <div class="section">
      <div class="section-title"
        data-path="week1/1.1-setup.md"
        data-desc="Setting up your development environment (uv, Docker) and installing OpenGeos libraries."
        data-checkdeps="true">
        1.1 Preparing your environment
      </div>
      </div>

    <div class="section">
      <div class="section-title"
        data-path="week1/1.2-climate-stac.md"
        data-desc="Accessing Sentinel-2 and Landsat data using PySTAC Client and converting to Xarray."
        data-checkdeps="false">
        1.2 Climate data via STAC
      </div>
    </div>

    <div class="section">
      <div class="section-title"
        data-path="week1/1.3-time-series-xarray.md"
        data-desc="Processing multi-dimensional raster data: resampling, anomalies, and temporal aggregation."
        data-checkdeps="false">
        1.3 Time series with Xarray
      </div>
    </div>
    
     <div class="section">
      <div class="section-title"
        data-path="week1/1.4-smart-vineyard.md"
        data-desc="Mini-project: Combining climate data with vineyard boundaries."
        data-checkdeps="false">
        1.4 Smart Vineyard Project
      </div>
    </div>
  </div>

  <div class="session">
    <div class="session-header">Week 3 – Remote Sensing & GeoAI</div>

    <div class="section">
      <div class="section-title"
        data-path="week3/3.1-foundation-eo.md"
        data-desc="Introduction to foundation models (SAM, CLIP) for Earth Observation."
        data-checkdeps="false">
        3.1 Foundation models in EO
      </div>
    </div>

    <div class="section">
      <div class="section-title"
        data-path="week3/3.4-nagasaki-change.md"
        data-desc="Detecting urban changes in Nagasaki using deep learning change detection."
        data-checkdeps="false">
        3.4 Nagasaki Change Project
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    // The single card element we will move around
    const card = document.getElementById('reusable-card');
    const cardDesc = document.getElementById('card-desc');
    const cardBtn = document.getElementById('card-btn');

    // Handle Title Clicks
    document.querySelectorAll('.section-title').forEach(titleEl => {
      titleEl.addEventListener('click', () => {
        
        // 1. Visual Selection State
        document.querySelectorAll('.section-title').forEach(el => el.classList.remove('active'));
        titleEl.classList.add('active');

        // 2. Move the Card
        // We append the card to the PARENT (.section) of the clicked title
        // This ensures it sits directly below the title
        const parentSection = titleEl.parentNode;
        
        // Update Content
        cardDesc.textContent = titleEl.getAttribute('data-desc');
        
        // Show/Hide Button
        const showBtn = titleEl.getAttribute('data-checkdeps') === 'true';
        if (showBtn) {
            cardBtn.classList.remove('hidden');
        } else {
            cardBtn.classList.add('hidden');
        }

        // Place and Reveal
        parentSection.appendChild(card);
        card.classList.remove('hidden');

        // 3. Send Message to VS Code to open the file
        vscode.postMessage({
          command: 'openGuide', // Must match 'case' in extension.ts
          path: titleEl.getAttribute('data-path')
        });

      });
    });

    // Handle Button Click
    cardBtn.addEventListener('click', (e) => {
        // Prevent bubbling if necessary, though it's separate from title
        vscode.postMessage({ command: 'checkDependencies' });
    });

  </script>
</body>
</html>
