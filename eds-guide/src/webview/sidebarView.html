<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
    }
    h1 {
      font-size: 1.6em;
      font-weight: 600;
      margin: 0 0 20px 0;
      color: var(--vscode-titleBar-activeForeground);
    }
    .session {
      margin-bottom: 24px;
    }
    .session-header {
      font-size: 1.2em;
      font-weight: 600;
      padding: 8px 0;
      color: var(--vscode-foreground);
      border-bottom: 1px solid var(--vscode-panel-border);
    }
    .section {
      margin: 12px 0;
      padding-left: 8px;
    }
    .section-title {
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .section-title:hover {
      background: var(--vscode-list-hoverBackground);
    }
    .highlight {
      background: var(--vscode-button-background);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      margin: 20px 0;
      display: inline-block;
    }
    .highlight:hover {
      background: var(--vscode-button-hoverBackground);
    }
  </style>
</head>
<body>
  <h1>Environmental Data Science Module</h1>

  <button class="highlight" id="check-deps">Check Dependencies</button>

  <div class="session">
    <div class="session-header">Session 1 - Introduction</div>
    <div class="section">
      <div class="section-title" data-path="session1/intro.md">1.1. Preparing your environment</div>
      <div class="section-title" data-path="session1/mlflow.md">1.2. Setting up MLflow</div>
      <div class="section-title" data-path="session1/env-vars.md">1.3. Environment variables</div>
      <div class="section-title" data-path="session1/eda.md">1.4. Exploratory data analysis</div>
      <div class="section-title" data-path="session1/assignments.md">1.5. Assignments</div>
    </div>
  </div>

  <div class="session">
    <div class="session-header">Session 2 - Introduction to Metaflow</div>
    <div class="section">
      <div class="section-title" data-path="session2/artifacts.md">2.1. Metaflow artifacts</div>
      <div class="section-title" data-path="session2/branches.md">2.2. Parallel branches</div>
      <div class="section-title" data-path="session2/foreach.md">2.3. Foreach branches</div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    document.getElementById('check-deps').onclick = () => {
      vscode.postMessage({ command: 'checkDependencies' });
    };

    document.querySelectorAll('.section-title').forEach(el => {
      el.onclick = () => {
        vscode.postMessage({
          command: 'openSection',
          path: el.getAttribute('data-path')
        });
      };
    });
  </script>
</body>
</html>
