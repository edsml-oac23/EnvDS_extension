<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: var(--vscode-font-family);
      margin: 0;
      padding: 0;
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
    }

    .session-header {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--vscode-descriptionForeground);
      background-color: var(--vscode-sideBarSectionHeader-background);
      padding: 10px 15px;
      border-bottom: 1px solid var(--vscode-panel-border);
    }

    .section {
      position: relative;
      border-bottom: 1px solid var(--vscode-panel-border);
    }

    .section-title {
      padding: 12px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: background 0.2s;
    }

    .section-title:hover {
      background-color: var(--vscode-list-hoverBackground);
    }

    .section-title.active {
      background-color: var(--vscode-list-activeSelectionBackground);
      color: var(--vscode-list-activeSelectionForeground);
      border-left: 4px solid var(--vscode-progressBar-background);
    }

    .detail-card {
      background-color: var(--vscode-sideBar-dropBackground);
      padding: 15px;
      border-top: 1px solid var(--vscode-panel-border);
      animation: slideDown 0.2s ease-out;
    }

    .detail-description {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .highlight-btn {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      padding: 8px 12px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
      border-radius: 2px;
    }

    .highlight-btn:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    .hidden { display: none !important; }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="reusable-card" class="detail-card hidden">
    <div id="card-desc" class="detail-description"></div>
    <button id="card-btn" class="highlight-btn hidden">Check Dependencies</button>
  </div>

  <div id="course-content"></div>

  <script>
    const vscode = acquireVsCodeApi();
    const card = document.getElementById('reusable-card');
    const cardDesc = document.getElementById('card-desc');
    const cardBtn = document.getElementById('card-btn');
    let activeEl = null;

    document.getElementById('course-content').addEventListener('click', (e) => {
      const titleEl = e.target.closest('.section-title');
      if (!titleEl) return;

      if (activeEl) activeEl.classList.remove('active');
      titleEl.classList.add('active');
      activeEl = titleEl;

      cardDesc.textContent = titleEl.getAttribute('data-desc') || '';

      const checkDeps = titleEl.getAttribute('data-checkdeps') === 'true';
      cardBtn.classList.toggle('hidden', !checkDeps);

      const parent = titleEl.closest('.section');
      if (card.parentNode) card.parentNode.removeChild(card);
      parent.appendChild(card);
      card.classList.remove('hidden');

      vscode.postMessage({
        command: 'openGuide',
        path: titleEl.getAttribute('data-path') || '',
        notebook: titleEl.getAttribute('data-notebook') || ''
      });
    });

    cardBtn.addEventListener('click', () => {
      vscode.postMessage({ command: 'checkDependencies' });
    });
  </script>
</body>
</html>
